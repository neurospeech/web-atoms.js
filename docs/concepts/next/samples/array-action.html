<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Atom-Control Sample</title>
    <script src="../../../../Scripts/jquery-1.11.1.min.js"></script>
    <link href="../../../../style/atoms.css" rel="stylesheet" />
    <script src="../../../../atoms.min.js"></script>
</head>
<body>
<div atom-type="AtomApplication" atom-render-as-page="true">
<!-- sample -->

<script type="text/javascript">
    ({
        done: function () {
            alert("Done");
        },
        v: 1
    })
</script>

<button
    atom-type="AtomButton"
    atom-next="[ [ $x.scope('v',$scope.v + 1),  $scope.done ] ]">
    <span>Click Me</span>
    <span atom-text="[' Version: ' + $scope.v]"></span> </button>
<!-- end-sample -->
</div>
</body>
</html>
