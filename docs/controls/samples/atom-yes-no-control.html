<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Atom-Control Sample</title>
    <script src="../../../jquery-1.8.2.min.js"></script>
    <link href="../../../style/atoms.css" rel="stylesheet" />
    <script src="../../../atoms.min.js"></script>
</head>
<body>
<div atom-type="AtomApplication" atom-render-as-page="true">
<!-- sample -->
<script type="text/javascript">
    ({
        dayLightSaving: false
    })
</script>

<div
    atom-type="AtomYesNoControl"
    atom-value="$[scope.dayLightSaving]"></div>

<div
    atom-text="[ 'Day Light:' + ( $scope.dayLightSaving ? 'On' : 'Off' )]"></div>
<!-- end-sample -->
</div>
</body>
</html>
