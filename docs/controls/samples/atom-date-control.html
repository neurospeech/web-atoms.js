<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Atom-Control Sample</title>
    <script src="../../../Scripts/jquery-1.11.1.min.js"></script>
    <link href="../../../style/atoms.css" rel="stylesheet" />
    <script src="../../../atoms.min.js"></script>
</head>
<body>
<div atom-type="AtomApplication" atom-render-as-page="true">
<!-- sample -->
<script type="text/javascript">
    ({
        date: new Date()
    })
</script>

<div
    atom-type="AtomDateControl"
    atom-start-year="{ -5 }"
    atom-end-year="{ +20 }"
    atom-value="$[scope.date]"></div>

<div
    atom-text="[$scope.date]"></div>
<!-- end-sample -->
</div>
</body>
</html>
